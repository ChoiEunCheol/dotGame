<script>
    const td = document.getElementsByTagName('td');
    const btn = document.getElementById('test')
    
    btn.addEventListener('click',function(){
        td[0].className = "red";
        })
    document.addEventListener('keydown',function(e){
        console.log(e.key);
        if(e.key === "ArrowRight"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    td[i].className = "black";
                    td[i+1].className = "red";
                    break;
                }
            }
        }
        if(e.key === "ArrowLeft"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    td[i].className = "black";
                    td[i-1].className = "red";
                    break;
                }
            }
        }
        if(e.key === "ArrowUp"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    td[i].className = "black";
                    td[i-10].className = "red";
                    break;
                }
            }
        }
        if(e.key === "ArrowDown"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    td[i].className = "black";
                    td[i+10].className = "red";
                    break;
                }
            }
        }
    })
