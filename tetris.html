<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #root {
        display: flex;
    }
    table{
        width: 500px;
        height: 500px;
        border: 1px solid violet; 
        /* border-collapse: collapse; */
    }
    td {
        border: 1px solid blue;
    }
    .red{
        background-color: red;
    }
    .black{
        background-color: black;
    }
</style>
<body>
    <div id="root">
        <div id="left">
            <table></table>
        </div>
        <div id="right">
            <button type="text" id="test">ㅇㅇ</button>
        </div>
    </div>
</body>
<script>
    const td = document.getElementsByTagName('td');
    const btn = document.getElementById('test');
    const table = document.getElementsByTagName('table')[0];
    const tr = document.getElementsByTagName('tr');

    for ( let i = 0 ; i < 10 ; i++){
        const trMaker = document.createElement('tr');
        table.append(trMaker);
        for (let j = 0 ; j < 10 ; j++){
            const tdMaker = document.createElement('td');
            tr[i].append(tdMaker);
            td[10*i+j].className = "black"
        }
    }
    
    
    btn.addEventListener('click',function(){
        td[0].className = "red";
        });

    document.addEventListener('keydown',function(e){
        console.log(e.key);
        if(e.key === "ArrowRight"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    if(i % 10 !== 9){
                        td[i].className = "black";
                        td[i+1].className = "red";
                        break;
                    }
                }
            }
        }
        if(e.key === "ArrowLeft"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    if(i % 10 !== 0){
                        td[i].className = "black";
                        td[i-1].className = "red";
                        break;
                    }
                }
            }
        }
        if(e.key === "ArrowUp"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    td[i].className = "black";
                    td[i-10].className = "red";
                    break;
                }
            }
        }
        if(e.key === "ArrowDown"){
            for( let i = 0 ; i < 100 ; i++) {
                if(td[i].className === "red"){
                    td[i].className = "black";
                    td[i+10].className = "red";
                    break;
                }
            }
        }
    })
</script>
</html>
